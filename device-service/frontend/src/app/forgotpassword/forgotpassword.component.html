<div class="container">
    <div class="loading" *ngIf="loading">Loading&#8230;</div>
    <div class="row signin_box">
        <div class="col-lg-6 centerDiv">
            <div class="signin_box_wrapper">
                <h2 id="reset_title">Reset Your Password</h2>
                <div class="signin_form">
                    <form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit(forgotpasswordForm)">
                        <div class="form-group">
                            <div class="forget_password">
                                <a>Enter the email address you used to register</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="user.user_mail"
                                formControlName='email' [ngClass]="{ 'is-invalid': submitted && getForm.email.errors }">
                            <span class="error"
                                *ngIf="(submitted && getForm.email.errors)||(forgotpasswordForm.get('email').hasError('required') &&forgotpasswordForm.get('email').touched)||(forgotpasswordForm.get('email').hasError('pattern') && forgotpasswordForm.get('email').touched)">
                                <span *ngIf=" getForm.email.errors.required">Email is required</span>
                                <div *ngIf="getForm.email.errors.pattern">Invalid Email Format</div>
                            </span>
                        </div>
                        <div class="row content_form">
                            <div class="col-lg-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn primary_button save_btn" value="Submit"                                 [disabled]="!forgotpasswordForm.valid">Reset
                                Password</button>
                            <button type="submit" class="btn primary_button save_btn" value="Submit" *ngIf ="passwordSuccess" (click)="gotoLoginPage()">Go to Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row content_form">
        <div class="col-lg-12">
        </div>
    </div>
</div>
