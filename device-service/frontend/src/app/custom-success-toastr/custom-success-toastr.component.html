<div class="notification">
  <div class="notificationWrapper">
      <div class="notifySign errGreen">
        <i class="fa fa-check" aria-hidden="true"></i>
      </div>
      <div class="notifyError">
          <div class="errorNotfiyTxt">
              {{message}}
          </div>
      </div>

      <div class="notifyClose">
        <div class="closeBtn">
          <a (click)="remove()">
            X
          </a>
        </div>
      </div>
  </div>
</div>
