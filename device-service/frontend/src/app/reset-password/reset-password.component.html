<div class="container" id="reset_pwd">
  <div class="row content_titlebar">
    <div class="col-lg-12">
      <div class="breadCrumb">
        <span class="pageName">
          <a href="javascript:void(0);">Account</a>
        </span>
        <span class="seprator"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
        <span class="pageName">
          <a href="javascript:void(0);">Reset Password</a>
        </span>
      </div>
      <div class="content_titlebar_wrapper">
        <h2 class="pull-left col-lg-12 noPadding">Reset Password</h2>
      </div>
    </div>
  </div>
  <div class="content_form">

    <form class="ngFormsViews" [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm)">
      <div class="col-lg-6">
        <div class="form-group w-100 ">
          <label for="oldPassword" class="w-100 control-label required"
            [ngClass]="(submitted && getForm.oldPassword.errors)||(resetForm.get('oldPassword').hasError('required') &&resetForm.get('oldPassword').touched)||(resetForm.get('oldPassword').hasError('minlength') &&resetForm.get('oldPassword').touched)||(resetForm.get('oldPassword').hasError('pattern') &&resetForm.get('oldPassword').touched) ? 'ifLabelHasError' : 'ifLabelHasErrorRemove' ">Old
            Password</label>
          <div class="dflxRow">
            <mat-form-field class="col-lg-5 nopadding">
              <input matInput required type="password" formControlName='oldPassword' id="oldPassword">
            </mat-form-field>


            <span class="error col-lg-4 pl-25 nopadding"
              *ngIf="(submitted && getForm.oldPassword.errors)||(resetForm.get('oldPassword').hasError('required') &&resetForm.get('oldPassword').touched)||(resetForm.get('oldPassword').hasError('minlength') &&resetForm.get('oldPassword').touched)||(resetForm.get('oldPassword').hasError('pattern') &&resetForm.get('oldPassword').touched)">
              <span *ngIf="getForm.oldPassword.errors.required">Password is required</span>
              <span *ngIf="getForm.oldPassword.errors.minlength">Password must be at least 5 characters</span>
            </span>
          </div>

        </div>
        <div class="form-group w-100 ">
          <label for="newPassword" class="w-100 control-label required"
            [ngClass]="(submitted && getForm.newPassword.errors)||(resetForm.get('newPassword').hasError('required') &&resetForm.get('newPassword').touched)||(resetForm.get('newPassword').hasError('minlength') &&resetForm.get('newPassword').touched)||(resetForm.get('newPassword').hasError('pattern') &&resetForm.get('newPassword').touched) ? 'ifLabelHasError' : 'ifLabelHasErrorRemove' ">New
            Password</label>
          <div class="dflxRow">

            <mat-form-field class="col-lg-5 nopadding">
              <input matInput required type="password" formControlName='newPassword' id="newPassword">
            </mat-form-field>


            <span class="error col-lg-4 pl-25 nopadding"
              *ngIf="(submitted && getForm.newPassword.errors)||(resetForm.get('newPassword').hasError('required') &&resetForm.get('newPassword').touched)||(resetForm.get('newPassword').hasError('minlength') &&resetForm.get('newPassword').touched)||(resetForm.get('newPassword').hasError('pattern') &&resetForm.get('newPassword').touched)">
              <span *ngIf="getForm.newPassword.errors.required">Password is required</span>
              <span *ngIf="getForm.newPassword.errors.minlength">Password must be at least 5 characters</span>
              <span *ngIf="getForm.newPassword.errors.pattern"> Password Invalid</span>
            </span>



            <div class="pull-left pwd_side_section">
              <div class="pwd_strength">
                <jhi-password-strength-bar [passwordToCheck]="resetForm.get('newPassword').value"
                  class="jhi-password-strength-bar"></jhi-password-strength-bar>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group w-100 ">
          <label for="confirmPassword" class="w-100 control-label required"
            [ngClass]="(submitted && getForm.confirmPassword.errors)||(resetForm.get('confirmPassword').hasError('required') &&resetForm.get('confirmPassword').touched)||(resetForm.get('confirmPassword').hasError('mustMatch') &&resetForm.get('confirmPassword').touched) ? 'ifLabelHasError' : 'ifLabelHasErrorRemove' ">Confirm
            Password</label>
          <div class="dflxRow">
            <mat-form-field class="col-lg-5 nopadding">
              <input type="password" matInput required formControlName='confirmPassword' id="confirmPassword">
            </mat-form-field>
            <span class="error col-lg-4 pl-25 nopadding"
              *ngIf="(submitted && getForm.confirmPassword.errors)||(resetForm.get('confirmPassword').hasError('required') &&resetForm.get('confirmPassword').touched)||(resetForm.get('confirmPassword').hasError('mustMatch') &&resetForm.get('confirmPassword').touched)">
              <span *ngIf="getForm.confirmPassword.errors.required">Confirm Password is required</span>
              <span *ngIf="getForm.confirmPassword.errors.mustMatch">Passwords must match</span>
            </span>

          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <div class="w-100 text-center">
            <button type="submit" [disabled]="!resetForm.valid" class="btn primary_button save_btn">Save</button>
            &nbsp;&nbsp; <button class="btn secondary_button cancel-btn" type="reset" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
