<div class="container-fluid">
    <div class="loading" *ngIf="loading">Loading&#8230;</div>
    <div class="row content_titlebar">
        <div class="col-lg-12">
            <div class="breadCrumb">
                <span class="pageName">
                  <a href="javascript:void(0);">Admin</a>
                </span>
                <span class="seprator"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                <span class="pageName">
                  <a href="javascript:void(0);" [routerLink]="['../users']">Users</a>
                </span>
                <span class="seprator"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                <span class="pageName">
                  <a href="javascript:void(0);">User List</a>
                </span>
              </div>
            <div class="content_titlebar_wrapper">
                <h2 class="pull-left col-lg-6 noPadding">Users</h2>
                <div class="pull-right col-lg-6 noPadding text-right">
                    <button class="linkT link_button"  *ngIf="!isRoleOrgUser&&!isRolePctUser" (click)="createUser()"><i class="fa fa-plus"
                            aria-hidden="true"></i><span>Create
                            a User</span></button>&nbsp;&nbsp;
                            
                            <button class="linkT link_button" (click)="onBtNormalCols()"><i class="fa fa-repeat"
                                    aria-hidden="true"></i><span>REFRESH</span></button>
                           
                </div>
            </div>
        </div>
    </div>

    <ag-grid-angular #agGrid  id="myGrid" class="ag-theme-alpine"  style="width: 100%;  height: calc(100vh - 275px);" [rowData]="rowData"
    [columnDefs]="columnDefs" [cacheOverflowSize]="cacheOverflowSize" (cellClicked)="onCellClicked($event)"
    [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests" [modules]="modules"
    [gridOptions]="gridOptions" [infiniteInitialRowCount]="infiniteInitialRowCount" [pagination]=true
    (gridReady)="onGridReady($event)" (firstDataRendered)="onFirstDataRendered($event)" (columnVisible)="onColumnVisible($event)" (columnPinned)="onColumnPinned($event)" (sortChanged)="onSortChanged($event)" (dragStopped)="onDragStopped($event)" (columnResized)="onColumnResized($event)" (filterChanged)="onFilterChanged($event)" (paginationChanged)="onPaginationChanged($event)" [sideBar]="sideBar"
    [defaultColDef]="defaultColDef" [frameworkComponents]="frameworkComponents" [components]="components" >
</ag-grid-angular>
<div class="pageSizeNumbers">
    Page Size:
    <select [(ngModel)]="selected" id="page-size" name="pageSizeObjArr" (ngModelChange)="onPageSizeChange()">
        <option *ngFor="let value of pageSizeObjArr" [ngValue]="value.idValue">{{value.id}}</option>
    </select>
</div>
    <div  #inactiveUserModal class="modal fade" id="inactiveUserModal" role="dialog">
        <div  class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> Confirm Deactivation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    
                </div>
                <div class="modal-body">
                    <div class="w-100">
                            Are you sure you want to make this user inactive?
                        </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn primary_button save_btn" (click)="inactiveUser(userToInactive)"
                        data-dismiss="modal">Yes</button>
                    <button type="button" class="btn secondary_buttonn  cancel-btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
