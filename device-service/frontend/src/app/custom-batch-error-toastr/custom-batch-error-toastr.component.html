<div class="notification" [style.display]="state.value === 'inactive' ? 'none' : ''">
  <div class="notificationWrapper">

    <div class="notifySign errRed">
      <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    </div>

    <div class="notifyError">
      <div *ngIf="title" [class]="options.titleClass" [attr.aria-label]="title">
        {{ title }}
      </div>
      <div *ngIf="message && options.enableHtml" role="alert" aria-live="polite" [class]="options.messageClass"
        [innerHTML]="message">
      </div>
      <div *ngIf="message && !options.enableHtml" role="alert" aria-live="polite" [class]="options.messageClass"
        [attr.aria-label]="message">
        {{ message }}
      </div>
    </div>

    <div class="notifyClose">
      <div class="closeBtn">
        <a (click)="remove()">
          X
        </a>
      </div>
    </div>
  </div>

</div>
<div *ngIf="options.progressBar">
  <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
