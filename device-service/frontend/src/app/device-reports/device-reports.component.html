<div class="container-fluid">
  <div class="loading" *ngIf="loading">Loading&#8230;</div>
  <div class="row content_titlebar">
    <div class="col-lg-12">
      <div class="breadCrumb">
        <span class="pageName">
          <a href="javascript:void(0);">Manage Devices</a>
        </span>
        <span class="seprator"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
        <span class="pageName">
          <a href="javascript:void(0);">Devices</a>
        </span>
      </div>
      <div class="content_titlebar_wrapper">
        <h2 class="pull-left col-lg-4 noPadding">Devices</h2>
        <div class="pull-right col-lg-8 noPadding text-right">
          <button
            *ngIf="userCompanyType === 'Manufacturer' || isSuperAdmin === 'true' || isRoleCustomerManager ==='true'"
            class="linkT link_button" (click)="uploadgateways()"><i class="fa fa-map-marker"
              aria-hidden="true"></i><span>MAP VIEW</span></button> &nbsp; &nbsp;
          <button
            *ngIf="userCompanyType === 'Manufacturer' || isSuperAdmin === 'true' || isRoleCustomerManager ==='true'"
            class="linkT link_button" (click)="uploadgateways()"><i class="fa fa-plus"
              aria-hidden="true"></i><span>REGISTER DEVICES</span></button> &nbsp; &nbsp;
          <button
            *ngIf="userCompanyType === 'Manufacturer' || isSuperAdmin === 'true' || isRoleCustomerManager ==='true'"
            class="linkT link_button" (click)="uploadgateways()"><i class="fa fa-cloud-upload"
              aria-hidden="true"></i><span>UPLOAD DEVICES</span></button> &nbsp; &nbsp;
          <button
            *ngIf="userCompanyType === 'Manufacturer' || isSuperAdmin === 'true' || isRoleCustomerManager ==='true'"
            class="linkT link_button" (click)="exportDeviceList()"><i class="fa fa-download"
              aria-hidden="true"></i><span>EXPORT LIST</span></button> &nbsp; &nbsp;
          <button class="linkT link_button" (click)="onBtNormalCols()"><i class="fa fa-repeat"
            aria-hidden="true"></i><span>REFRESH</span></button>

        </div>
      </div>
    </div>
  </div>

  <ag-grid-angular #agGrid id="myGrid" class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs"
    [cacheOverflowSize]="cacheOverflowSize" (cellClicked)="onCellClicked($event)"
    [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests" [modules]="modules" [gridOptions]="gridOptions"
    [infiniteInitialRowCount]="infiniteInitialRowCount" [pagination]=true (gridReady)="onGridReady($event)" (columnVisible)="onColumnVisible($event)"
    (columnPinned)="onColumnPinned($event)" (sortChanged)="onSortChanged($event)" (dragStopped)="onDragStopped($event)"
    (filterChanged)="onFilterChanged($event)" (paginationChanged)="onPaginationChanged($event)" [sideBar]="sideBar" [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true" [rowSelection]="'multiple'"
    [frameworkComponents]="frameworkComponents" [components]="components" (firstDataRendered)="headerHeightSetter($event)"
    (columnResized)="headerHeightSetter($event)" [enableRangeSelection]="true">
  </ag-grid-angular>
  <div class="pageSizeNumbers">
    Page Size:
    <select [(ngModel)]="selected" id="page-size" name="pageSizeObjArr" (ngModelChange)="onPageSizeChange()">
      <option *ngFor="let value of pageSizeObjArr" [ngValue]="value.idValue">{{value.id}}</option>
    </select>
  </div>
